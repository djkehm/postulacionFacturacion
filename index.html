
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"></script>
    
</head>
<body>
    
<div class="container-form">
    <h1 class="tittle-form">Formulario de votación:</h1>
    <form id="votingForm" method="post">

        <div class="input-container">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="input-container">
            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="alias" required>
        </div>
        <div class="input-container">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
        </div>
        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="">Selecciona una región</option>
            </select>
        </div>
        <div class="input-container">
            <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna" required>
                <option value="">Selecciona una comuna</option>
            </select>
        </div>
        <div class="input-container">
            <label for="candidato">Candidato:</label>
            <select id="candidato" name="candidato" required>
                <option value="">Selecciona un candidato</option>
                <option value="Candidato 1">Candidato 1</option>
                <option value="Candidato 2">Candidato 2</option>
                <option value="Candidato 3">Candidato 3</option>
            </select>
        </div>
        <div class="input-container">
            <label>¿Cómo se enteró de nosotros?</label>
            <div class="option-container">
                <div class="checkbox-option">
                    <input type="checkbox" id="web" name="entero" value="web">
                    <label for="web">Web</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="tv" name="entero" value="TV">
                    <label for="tv">TV</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="redes_sociales" name="entero" value="redes sociales">
                    <label for="redes_sociales">Redes Sociales</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="amigo" name="entero" value="amigo">
                    <label for="amigo">Amigo</label>
                </div>
            </div>
        </div>
        

        <button onclick="enviarFormulario()">Votar</button>
    </form>
</div>

    </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



</body>
</html>


<script>
    $( document ).ready(function() {
        cargarDatos();

        $('#rut').on('change', function() {

            var rut = $(this).val();
            var rutFormateado = formatearRUT(rut);
            $(this).val(rutFormateado); 

            if (!validarRUT(rutFormateado)) {
                alert('El RUT ingresado no es válido');
                $(this).focus(); 
            } 
        });
    });
</script>
